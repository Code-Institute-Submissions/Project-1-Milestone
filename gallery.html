<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Gallery</title>
</head>
<body>
    <!--Header from code with erum with some changes-->
    <header>
        <div class="container-fluid px-md-5 pt-4 pt-md-5">
            <div class="row justify-content-between">
                <div class="col-md-8 order-md-last">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a class="navbar-brand" href="#">Worlds
                                <small class="text-dark">
                                    Bookstore and cafe
                                </small>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex">
                    <div class="social-media">
                        <p class="mb-0 d-flex">
                            <a href="#" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-facebook">
                                    <i class="sr-only">Facebook</i>
                                </span>
                            </a>
                            <a href="#" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-twitter">
                                    <i class="sr-only">Twitter</i>
                                </span>
                            </a>
                            <a href="#" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-instagram">
                                    <i class="sr-only">Instagram</i>
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark main-navbar bg-dark main-navbar-light ml-auto" id="a-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#my-nav"
                    aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="my-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Gallery <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/cafe.jpg" class="img-fluid" alt="Cafe"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/bookshop.jpg" class="img-fluid" alt="Bookshop"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/cesar-viteri-693RRbiTAaI-unsplash.jpg"
                    class="img-fluid" alt="Bookshop sign"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/clem-onojeghuo-0PPKxWtYh0g-unsplash.jpg"
                    class="img-fluid" alt="Second-hand books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/ergita-sela-rjm78PEyYLc-unsplash.jpg"
                    class="img-fluid" alt="A book"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/kris-atomic-3b2tADGAWnU-unsplash.jpg"
                    class="img-fluid" alt="Cups of coffee on a coffee table"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/new-books.jpg" class="img-fluid" alt="Books">
            </div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/pj-accetturo-XpD6Dkui-yg-unsplash.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/pj-accetturo-zEo0SJhIxZ4-unsplash.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/renee-fisher-wpMtTNPg6vk-unsplash.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/second-hand.jpg" class="img-fluid"
                    alt="Second-hand books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/book-1659717_1920.jpg"
                    class="img-fluid" alt="Books"></div>        
        </div>
    </div>
    <footer>
        <div class="form">
            <div>Sign up for our newsletter to get notified of any events, discounts and sales as they occur.</div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="copyright">Copyright 2021</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
