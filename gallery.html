<!DOCTYPE html>
<html lang="en">
<head>
    <!--REQUIRED META TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gallery</title>
</head>
<body>
    <!--HEADER FROM CODE WITH ERUM WITH SOME CHANGES-->
    <header>
        <div class="container-fluid px-md-5 pt-4 pt-md-5">
            <div class="row justify-content-between">
                <div class="col-md-8 order-md-last">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a class="navbar-brand" href="index.html">Worlds
                                <small class="text-dark">
                                    Bookstore and cafe
                                </small>
                            </a>
                        </div>
                    </div>
                </div>
                <!--SOCIAL MEDIA ICONS-->
                <div class="col-md-4 d-flex">
                    <div class="social-media">
                        <p class="mb-0 d-flex">
                            <a href="https://www.facebook.com/" target="_blank" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-facebook">
                                    <i class="sr-only">Facebook</i>
                                </span>
                            </a>
                            <a href="https://twitter.com/" target="_blank" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-twitter">
                                    <i class="sr-only">Twitter</i>
                                </span>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank" class="d-flex align-items-center 
                            justify-content-center">
                                <span class="fab fa-instagram">
                                    <i class="sr-only">Instagram</i>
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-md navbar-dark main-navbar bg-dark main-navbar-light ml-auto" id="a-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#my-nav"
                aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="my-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Gallery <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--GALLERY-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/cafe.jpg" class="img-fluid" alt="Cafe"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/bookshop.jpg" class="img-fluid" alt="Bookshop"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/book-sign.jpg"
                    class="img-fluid" alt="Bookshop sign"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/classics.jpg"
                    class="img-fluid" alt="Second-hand books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/book.jpg"
                    class="img-fluid" alt="A book"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/window-seat.jpg"
                    class="img-fluid" alt="Cups of coffee on a coffee table"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/new-books.jpg"               class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/cashier.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/bookshelves.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/books.jpg"
                    class="img-fluid" alt="Books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/second-hand.jpg" class="img-fluid"
                    alt="Second-hand books"></div>
            <div class="col-12 col-md-6 col-lg-4 img-thumbnail"><img src="assets/img/old-books.jpg"
                    class="img-fluid" alt="Books"></div>        
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <div class="row">
            <div class="col-12 form">
                <div>Sign up for our newsletter to get notified of any events, discounts and sales as they occur.</div>
                <form id="newsletter">
                    <label class="d-none d-sm-inline" for="n-name">Name:</label>
                    <input class="d-none d-sm-inline" type="text" id="n-name" name="name">
                    <label for="n-email">Email:</label>
                    <input type="email" id="n-email" name="email">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class=" col-12 copyright">Copyright 2021</div>
        </div>    
    </footer>
    <!--SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
</body>
</html>
